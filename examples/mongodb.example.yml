database:
  engine: mongodb
  uri: "mongodb://localhost:27017"
  name: mydatabase

backup:
  output_dir: ./backups
  compression: true

storage:
  enabled: false
  provider: s3
  bucket: your-s3-bucket
  aws_access_key: YOURKEY
  aws_secret_key: YOURSECRET

restore:
  file: ./backups/mongo_dump.gz

schedule:
  cron:
    minute: "15"
    hour: "*"

